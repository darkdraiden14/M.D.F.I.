    <div class="form-signin">
        <form  method="POST" action="cgi-bin/hello_get.py">
            <div id="basic">
                <input type="text" id="inputEmail" name="User_Id" class="form-control" placeholder=" User Name: " required>
                <span  id="s" class="btn btn-lg btn-primary btn-block" name="submits" onClick="bass()"> Submit 
                </span>
            </div>
            <div class="booth" id="booth">
                <div id="my_camera"></div>
                <br/>
                <input type=button value="Take Snapshot" onClick="take_snapshot()">
                <input type="hidden" name="image" class="image-tag" required>
                <button class="btn btn-success" type="Submit">Submit</button>
            </div>
        </form>
    </div>
<script language="JavaScript">
    function bass(){
        document.getElementById('basic').style.display='none';
        document.getElementById('booth').style.display='block';
        Webcam.set({
            width: 380,
            height: 380,
            image_format: 'jpeg',
            jpeg_quality: 140
        });
        Webcam.attach( '#my_camera' );
    }
    function take_snapshot() {
        Webcam.snap( function(data_uri) {
            $(".image-tag").val(data_uri);
            document.getElementById('my_camera').innerHTML = '<img src="'+data_uri+'"/>';
        } );
    }
</script>
